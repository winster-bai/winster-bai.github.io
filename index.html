<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #007BFF;
        }
        .intro {
            text-align: center;
        }
        .intro p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .profile-pic {
            text-align: center;
            margin: 20px 0;
        }
        .profile-pic img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1.5em;
        }
        .social-links a:hover {
            color: #0056b3;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to my personal website</h1>
        </header>
        <div class="profile-pic">
            <!-- 图片预留位置 -->
            <img src="image/me/dog.jpeg" alt="个人照片">
        </div>
        <div class="intro">
            <p>你好！我是Winster-bai，这是我的个人介绍页面。</p>
            <p>这里是一些关于我的信息，包括我的兴趣爱好、专业背景以及我正在从事的项目。</p>
        </div>
        <div class="social-links">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024@Winster. 保留所有权利。</p>
    </footer>
</body>
</html>
